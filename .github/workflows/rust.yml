name: Rust Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build ${{ matrix.platform.os-name }}
    runs-on: ${{ matrix.platform.runs-on }}
    strategy:
      matrix:
        platform:
          - os-name: Windows
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
            binary-suffix: .exe
            
          - os-name: Linux
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary-suffix: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Setup cache
        uses: Swatinem/rust-cache@v2

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.platform.target }}

      - name: Rename binary
        shell: bash
        run: |
          # Extract version from tag (e.g., v1.0.0 -> v1.0.0)
          VERSION="${GITHUB_REF#refs/tags/}"
          
          # Source binary location
          BINARY_PATH="target/${{ matrix.platform.target }}/release/PickerPacker${{ matrix.platform.binary-suffix }}"
          
          # New name with version
          RELEASE_NAME="PickerPacker-${VERSION}${{ matrix.platform.binary-suffix }}"
          
          # Copy and rename
          cp "${BINARY_PATH}" "${RELEASE_NAME}"
          echo "RELEASE_NAME=${RELEASE_NAME}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
