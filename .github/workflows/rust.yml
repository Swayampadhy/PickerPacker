name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build ${{ matrix.os_name }}
    runs-on: ${{ matrix.runs_on }}
    strategy:
      matrix:
        include:
          - os_name: Windows
            runs_on: windows-latest
            target: x86_64-pc-windows-msvc
            binary_suffix: .exe
            zip_name: PickerPacker_Windows.zip
            
          - os_name: Linux
            runs_on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_suffix: ''
            zip_name: PickerPacker_Linux.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup cache
        uses: Swatinem/rust-cache@v2

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Prepare release directory
        shell: bash
        run: |
          # Create a directory for packaging
          mkdir -p release_package
          
          # Copy the binary
          cp "target/${{ matrix.target }}/release/PickerPacker${{ matrix.binary_suffix }}" release_package/
          
          # Copy template and loader folders
          cp -r template release_package/

      - name: Create zip file (Windows)
        if: matrix.os_name == 'Windows'
        run: |
          Compress-Archive -Path release_package/* -DestinationPath ${{ matrix.zip_name }}

      - name: Create zip file (Linux)
        if: matrix.os_name == 'Linux'
        run: |
          cd release_package
          zip -r ../${{ matrix.zip_name }} *

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.zip_name }}
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
