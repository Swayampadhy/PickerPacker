name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build ${{ matrix.os_name }}
    runs-on: ${{ matrix.runs_on }}
    strategy:
      matrix:
        include:
          - os_name: Windows
            runs_on: windows-latest
            target: x86_64-pc-windows-msvc
            binary_suffix: .exe
            release_name: PickerPacker.exe
            
          - os_name: Linux
            runs_on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_suffix: ''
            release_name: PickerPacker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup cache
        uses: Swatinem/rust-cache@v2

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          # Source binary location
          BINARY_PATH="target/${{ matrix.target }}/release/PickerPacker${{ matrix.binary_suffix }}"
          
          # Copy with release name
          cp "${BINARY_PATH}" "${{ matrix.release_name }}"

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.release_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
